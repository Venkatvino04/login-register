<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="workshop-page">
    <div class="form-container">
        <form id="registrationForm">
            <h2>Workshop Registration Form</h2>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="profession">Profession:</label>
            <select id="profession" name="profession" required>
                <option value="">Select your profession</option>
                <option value="Student">Student</option>
                <option value="Engineer">Engineer</option>
                <option value="Teacher">Teacher</option>
                <option value="Researcher">Researcher</option>
                <option value="Entrepreneur">Entrepreneur</option>
                <option value="Other">Other</option>
            </select>

            <label for="workshopTopic">Preferred Workshop Topic:</label>
            <select id="workshopTopic" name="workshopTopic" required>
                <option value="">Select workshop topic</option>
                <option value="Data Science">Data Science</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Web Development">Web Development</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="AI">Artificial Intelligence</option>
                <option value="Blockchain">Blockchain</option>
                <option value="DevOps">DevOps</option>
            </select>

            <label for="mode">Event Mode:</label>
            <select id="mode" name="mode" required>
                <option value="">Select event mode</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>

            <label for="country">Country:</label>
            <select id="country" name="country" required></select>

            <label for="state">State/Region:</label>
            <select id="state" name="state" required></select>

            <label for="phone">Phone Number:</label>
            <div class="phone-container">
                <span id="phoneExtension">+1</span>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required pattern="[0-9]{10,15}" title="Enter 10 to 15 digit phone number">
            </div>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <label for="uploadResume">Upload Your Resume:</label>
            <input type="file" id="uploadResume" name="uploadResume" accept=".pdf, .doc, .docx" required>

            <label for="paymentScreenshot">Upload Payment Screenshot:</label>
            <input type="file" id="paymentScreenshot" name="paymentScreenshot" accept=".png, .jpg, .jpeg" required>

            <label for="captcha">Captcha: <span id="captchaText"></span></label>
            <input type="text" id="captcha" name="captcha" required>

            <button type="submit" class="submit-btn">Register</button>
        </form>
        <button class="nav-btn" onclick="window.location.href='/Users/venkatvino/Desktop/app development 2/index.html'">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
